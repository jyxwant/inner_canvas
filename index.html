    <title>Inner Canvas</title>
    <!-- 使用国内友好的 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用国内镜像的 Google Fonts (fonts.loli.net 或 fonts.googleapis.cn) -->
    <link href="https://fonts.loli.net/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background-color: #F9FAFB; /* Lighter background */
        overflow: hidden;
      }
      /* Custom Dot Grid Pattern */
      .dot-grid {
        background-image: radial-gradient(#E2E8F0 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      /* Custom Scrollbar for Chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.05);
        border-radius: 20px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
      }
    </style>
